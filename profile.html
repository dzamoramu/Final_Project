<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile Page</title>
  <link rel="stylesheet" href="/app/assets/css/styles.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

</head>

<body>
  <section class="hero is-success is-fullheight">
    <div class="hero-body Contenedor sombra">
      <h1 class="title">
      </h1>
      <div id="contacto" class="contacto">
        <h2>Registro Mascotas</h2>
        <form class="formulario" onsubmit="prueba(event)">
          <legend>Formulario de Registro, llena todos los campos</legend>
          <div class="contenedor-campos">
            <div class="campo">
              <label>Nombre Propietario</label>
              <input id ="nombre" type="text" name="nombre" placeholder="Nombre" required>
            </div>
            <div class="campo">
              <label>Categoría</label>
              <select id ="category" class="formulario__campo">
                <option>Canina</option>
                <option>Felina</option>
              </select>
            </div>
            <div class="campo">
              <label>Nombre Pet</label>
              <input id ="name_pet" type="text" name="nombre" placeholder="Nombre" required>
            </div>
          </div>
          <!--.contenedor-campos-->
          <div class="enviar">
            <input class="boton" type="submit" value="Registar">
          </div>
        </form>
      </div>
        <div class="photo" style="padding-top: 2rem;">
          <form class="formulario" onsubmit="photo(event)">
            <legend>Agregar Foto de mascota, llena todos los campos</legend>
            <div class="contenedor-campos">
              <div class="campo">
                <label>Nombre Pet</label>
                <input id ="name_pet1" type="text" name="nombre" placeholder="Nombre" required>
              </div>
              <div class="campo">
                <label>Fotografía </label>
                <input id="url" type="text" name="telefono" placeholder="url">
            </div>
            </div>
            <!--.contenedor-campos-->
            <div class="enviar">
              <input class="boton" type="submit" value="Agregar">
            </div>
          </form>
        </div>
    </div>
  </section>
  <script>
    function prueba (e){
      e.preventDefault();
      var user = document.getElementById("nombre").value;
      var petname = document.getElementById("name_pet").value;

      var category = document.getElementById("category").value;
      fetch("http://127.0.0.1:5000/registrar/"+user+"/"+category+"/"+petname, {method:"POST"}).
        then(response => response.json())
        .then(data => {
          alert("hola");
        });
    }
    function photo (e){
      e.preventDefault();
      var petname = document.getElementById("name_pet1").value;
      var url = document.getElementById("url").value;
      fetch("http://127.0.0.1:5000/agregar/"+petname+"/"+url, {method:"POST"}).
        then(response => response.json())
        .then(data => {
          alert("fallo");
        });
    }
  </script>
</body>
</html>
